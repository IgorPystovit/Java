<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td{
            font-size: 3px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<table style="width: 30%;alignment: center">
    <tr>
        <th>Name</th>
        <th colspan="2">Born date</th>
    </tr>
    <tr>
        <td> Igor </td>
        <td>16.11.2000</td>
        <td>06.02.2019</td>
    </tr>
</table>

</body>
</html>
